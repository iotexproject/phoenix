// To compile the proto, run:
//      protoc --go_out=. *.proto
syntax = "proto3";
package storepb;
option go_package = "github.com/iotexproject/phoenix-gem/auth/storepb";

message Store {
  string name = 1;
  string region = 2;
  string endpoint = 3;
  string key = 4;
  string token = 5;
}
